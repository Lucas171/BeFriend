  <title>BeFriend</title>
  <link rel="stylesheet" href="styles.css">

<body>
  <div class="container">
    <div class="pinkContainer">
      <div class="logo">
        <h1>BF</h1>
      </div>
      <svg onclick="showNav()" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="bars"

      <nav id="mobileNav" class="list">
        <ul>
          <li>About</li>
          <li>Support</li>
          <li>Login</li>
        </ul>
      </nav>

      <div class="mainText">
        <h1>BeFriend</h1>
        <p class="threeWords">Live. Laugh. Share.</p>
        <div class="downloadButtons">
          <div class="appleDownload">
            <svg aria-hidden="true" focusable="false" data-prefix="fab" data-icon="apple"
              class="svg-inline--fa fa-apple fa-w-12" role="img" xmlns="http://www.w3.org/2000/svg"

            </svg>
            <p>Download</p>
          </div>
          <div class="androidDownload">
            <img src="images/android.svg" alt="android logo">
            <p>Download</p>
          </div>
        </div>
      </div>

    </div>

    <div class="greyContainer">
      <nav class="laptopNav">
        <ul>
          <li>About</li>
          <li>Support</li>
          <li class="loginButton">Login</li>
        </ul>
      </nav>
    </div>

    <img src="images/five-women-laughing-936048 (1).jpg" alt="Five women laughing" class="image1">
    <img src="images/photo-of-people-wearing-sweater-1452783.jpg" alt="five people taking a photo" class="image2">
    <img src="images/two-smiling-women-sitting-on-wooden-bench-1267696.jpg" alt="Two women sitting on a bench talking"
      class="image3">

    <img src="images/smiling-women-and-men-sitting-on-green-grass-1231230 (1).jpg"
      alt="Two women sitting on a bench talking" class="image1b">

    <img src="images/photo-of-two-women-dancing-1812402.jpg" alt="Two women sitting on a bench talking" class="image2b">

    <img src="images/backlit-dawn-foggy-friendship-697243.jpg" alt="Two women sitting on a bench talking"
